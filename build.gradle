apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'bowling.App'

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly(
            'junit:junit:4.12'
    )
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.3.1'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.3.1',
            'org.junit.vintage:junit-vintage-engine:5.3.1'
    )
}

jar {
    baseName = 'bowling'
    version = '0.1.0'
}

test {
    useJUnitPlatform()
}
